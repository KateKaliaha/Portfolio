<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./ico.ico" type="image/x-icon">
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        <div class="header">
            TIC TAC TOE
        </div>
    </header>
<main class="main">
<div class="result"></div>
<div class="score">
    <ul class="figure">Winner
        <li class="item-figure"></li>
        <li class="item-figure"></li>
        <li class="item-figure"></li>
        <li class="item-figure"></li>
        <li class="item-figure"></li>
        <li class="item-figure"></li>
        <li class="item-figure"></li>
        <li class="item-figure"></li>
        <li class="item-figure"></li>
        <li class="item-figure"></li>
    </ul>

    <ul class="steps-winner">Steps
        <li class="item-steps"></li>
        <li class="item-steps"></li>
        <li class="item-steps"></li>
        <li class="item-steps"></li>
        <li class="item-steps"></li>
        <li class="item-steps"></li>
        <li class="item-steps"></li>
        <li class="item-steps"></li>
        <li class="item-steps"></li>
        <li class="item-steps"></li>
    </ul>

</div>
<div class="game">
    <div class="field"></div>
    <div class="field"></div>
    <div class="field"></div>
    <div class="field"></div>
    <div class="field"></div>
    <div class="field"></div>
    <div class="field"></div>
    <div class="field"></div>
    <div class="field"></div>
</div>
<button class="new-game">Start game</button>

</main>    
<footer class="footer">
    <div class="footer-container">
        <div class="footer-data">
            <p class="copyright">&copy;</p>
            <p class="year">2022</p>
            <a class="github-link" href="https://github.com/katekaliaha" target="_blank">github</a>  
        </div>
        <a class="rss-logo" href="https://rs.school/js-stage0/" target="_blank"></a>
    </div>
</footer>
<script src="index.js"></script>
</body>
</html>
